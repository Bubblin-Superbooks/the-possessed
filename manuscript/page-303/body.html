<div class="leaf "><div class="inner justify"><p>“I suppose he had a great influence on your way of thinking?”</p><p>“N-no. He said little; he said nothing. I’ll give your note.”</p><p>He saw me to the gate with a lantern, to lock it after me. “Of course he’s mad,” I decided. In the gateway I met with another encounter.</p><hr class="section"></div> </div>
