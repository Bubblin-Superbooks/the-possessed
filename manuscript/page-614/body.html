<div class="leaf "><div class="inner justify"><p class="no-indent  ">ten o’clock.”</p><p>“You have remarkable powers,” said Nikolay Vsyevolodovitch, looking at his pale face.</p><p>“I’ll come and open the gate.”</p><p>“Don’t trouble, Shatov will open it for me.”</p><p>“Ah, Shatov. Very well, good-bye.”</p><hr class="section"></div> </div>
